<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 12 - Simple TODO List</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div class="root" id="root">
    <div class="page main-page" id="main-page">
      <h1 class="heading">Simple TODO application</h1>
      <button class="btn" id="add-task-btn">Add new task</button>
      <ul class="list" id="list"></ul> 
    </div>
    
    <div class="page" id="add-task-page">
      <h1 class="heading">Add task</h1>
      <input type="text" id="add-input">
      <div class="btn-wrapper">
        <button class="cancel-btn btn" >Cancel</button>
        <button class="btn" id="save-new-task-btn" >Save changes</button>
      </div>
    </div>

    <div class="page" id="modify-page">
      <h1 class="heading">Modify item</h1>
      <input type="text" id="modify-input">
      <div class="btn-wrapper">
        <button class="cancel-btn btn">Cancel</button>
        <button class="btn" id="save-modified-btn" >Save changes</button>
      </div>
    </div>
    
    <div id="message" class="message">
      <div class="wrapper">
        <h3>Error!</h3>
        <span id="close" class="close"></span>
      </div> 

      <p id="message-text">zfasdg</p>     
    </div>
  </div>

  <script src="./src/app.js"></script>
</body>
</html>
